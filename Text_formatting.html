<html>
    <head>
        <title>Text Formatting</title>
    </head>
    <body>
        <h1>Text Formatting :</h1>
        <p><b>Bold Text</b><br><br>
            <i> Italic Text</i><br><br>
            <u>Underlined Text</u><br><br>
            This is <mark>Highlighted </mark>Text.<br><br>
            <em>Emphasized Text</em><br><br>
            This is subscript example :
            H<sub>2</sub>O<br><br>
            This is superscript Example :
            10<sup>2</sup>
        </p>
    </body>
</html>
